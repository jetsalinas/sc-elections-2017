<!doctype html>
<html lang="en">

<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Login page for Student Elections 2017">
  <title>Student Elections 2017 - Login</title>

  <!-- Tachyons -->
  <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body class="sans-serif">

  <div class="fixed w-100 top-0">
    {% if error %}
      <div>
        <div class="bg-washed-red ba bt-0 b--light-red br--bottom br2 measure center pv3 ph3 black-70" role="alert">
        <i class="fa fa-times fa-lg mr2"></i>Username or password is incorrect.
      </div>
    {% elif fromVote %}
      <div class="bg-washed-green ba bt-0 b--green br--bottom br2 measure center pv3 ph3 black-70" role="alert">
        <i class="fa fa-check fa-lg mr2"></i>Thanks for voting!
      </div>
    {% endif %}
  </div>

  <main class="vh-100 dt w-100">
    <div class="dtc v-mid ph3 ph4-l tc">
      <form action="/login" method="POST" class="measure center ba b--black-20 br2 pv5 ph6">
        <h1 class="f4">Cast your vote</h1>
        <fieldset id="signin" class="ba b--transparent ph0 mh0 tl">
          <div class="mt3">
            <label class="db fw6 lh-copy f6 tl pb1" for="username">Username</label>
            <input class="pa2 input-reset ba b--black-10 bg-transparent w-100" type="text" name="username" id="username">
          </div>
          <div class="mv3">
            <label class="db fw6 lh-copy f6 tl pb1" for="password">Password</label>
            <input class="pa2 input-reset ba b--black-10 bg-transparent w-100" type="password" name="password"  id="password">
          </div>
        </fieldset>
        <input class="b ph3 pv2 input-reset ba b--black bg-transparent dim pointer f6 dib" type="submit" value="Sign in">
      </form>
    </div>
  </main>

</body>

</html>
